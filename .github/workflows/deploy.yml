name: test deployment
on: [push]
jobs:  
  deploy:    
    runs-on: ubuntu-latest
    options: --user root 
    steps:
      - uses: actions/checkout@master
      - name: deploy website to example.com
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.KEY }}
        with:
          source: "dest"
          target: "/var/www/html/testcicd/test"
          strip_components: 1